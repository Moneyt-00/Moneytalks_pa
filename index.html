<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Checking Region...</title>
<meta name="description" content="Region detection for payment processing">

<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        margin: 0;
        background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
        padding: 20px;
        color: white;
        line-height: 1.6;
    }

    .container {
        width: 100%;
        max-width: 500px;
        background: rgba(255, 255, 255, 0.08);
        border-radius: 20px;
        padding: 40px 30px;
        text-align: center;
        border: 1px solid rgba(0, 255, 174, 0.2);
        backdrop-filter: blur(10px);
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
    }

    .logo {
        font-size: 42px;
        margin-bottom: 15px;
        color: #00ffae;
        text-shadow: 0 0 15px rgba(0, 255, 174, 0.5);
    }

    h1 {
        font-size: 28px;
        margin-bottom: 30px;
        color: white;
        font-weight: 600;
    }

    .status-container {
        margin: 30px 0;
        padding: 25px;
        background: rgba(255, 255, 255, 0.05);
        border-radius: 15px;
        border-left: 4px solid #00ffae;
    }

    .region-info {
        font-size: 20px;
        margin: 15px 0;
        font-weight: 600;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 10px;
        color: #00ffae;
    }

    .amount-display {
        font-size: 48px;
        font-weight: 800;
        margin: 25px 0;
        color: #00ffae;
        text-shadow: 0 0 20px rgba(0, 255, 174, 0.5);
    }

    .spinner {
        width: 50px;
        height: 50px;
        border: 4px solid rgba(0, 255, 174, 0.2);
        border-top: 4px solid #00ffae;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin: 20px auto;
    }

    @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
    }

    .details {
        background: rgba(0, 0, 0, 0.2);
        padding: 20px;
        border-radius: 12px;
        margin-top: 20px;
        text-align: left;
        font-size: 14px;
        display: none;
    }

    .details.active {
        display: block;
    }

    .detail-item {
        margin: 10px 0;
        display: flex;
        justify-content: space-between;
    }

    .detail-label {
        color: rgba(255, 255, 255, 0.7);
        font-weight: 500;
    }

    .detail-value {
        font-weight: 600;
        color: #00ffae;
    }

    .success-animation {
        font-size: 50px;
        margin: 20px 0;
        color: #00ffae;
    }

    .footer {
        margin-top: 30px;
        color: rgba(255, 255, 255, 0.7);
        font-size: 14px;
    }

    @media (max-width: 768px) {
        .container {
            padding: 30px 20px;
        }

        h1 {
            font-size: 24px;
        }

        .amount-display {
            font-size: 40px;
        }
    }
</style>
</head>

<body>

<div class="container">
    <div class="logo">ðŸ’°</div>
    
    <h1>Checking Your Region...</h1>
    
    <div class="status-container">
        <div class="spinner" id="spinner"></div>
        <div class="region-info" id="regionInfo">
            <span id="regionFlag"></span>
            <span id="regionText">Detecting your location...</span>
        </div>
        <div class="amount-display" id="amountDisplay">â€”</div>
    </div>

    <div class="details" id="details">
        <div class="detail-item">
            <span class="detail-label">Country:</span>
            <span class="detail-value" id="detailCountry">â€”</span>
        </div>
        <div class="detail-item">
            <span class="detail-label">Currency:</span>
            <span class="detail-value" id="detailCurrency">â€”</span>
        </div>
        <div class="detail-item">
            <span class="detail-label">Timezone:</span>
            <span class="detail-value" id="detailTimezone">â€”</span>
        </div>
        <div class="detail-item">
            <span class="detail-label">IP:</span>
            <span class="detail-value" id="detailIP">â€”</span>
        </div>
    </div>

    <div class="success-animation" id="successAnimation" style="display: none;">âœ…</div>

    <div class="footer" id="footer">
        <p>Opening secure payment gateway...</p>
    </div>
</div>

<script>
// Configuration
const CONFIG = {
    INDIA_LINK: "https://rzp.io/rzp/vmr5gHJ",
    INTERNATIONAL_LINK: "https://rzp.io/rzp/UC3cimC7",
    REDIRECT_DELAY: 2000
};

// DOM Elements
const regionText = document.getElementById('regionText');
const regionFlag = document.getElementById('regionFlag');
const amountDisplay = document.getElementById('amountDisplay');
const details = document.getElementById('details');
const detailCountry = document.getElementById('detailCountry');
const detailCurrency = document.getElementById('detailCurrency');
const detailTimezone = document.getElementById('detailTimezone');
const detailIP = document.getElementById('detailIP');
const spinner = document.getElementById('spinner');
const successAnimation = document.getElementById('successAnimation');
const footer = document.getElementById('footer');

// Update UI based on country
function updateUI(countryName, countryCode, ip = '') {
    const isIndia = countryCode === 'IN';
    
    // Set flag
    regionFlag.innerHTML = isIndia ? 'ðŸ‡®ðŸ‡³' : 'ðŸŒ';
    
    // Set region text
    regionText.textContent = `Redirecting to ${isIndia ? 'Indian' : 'International'} payment gateway...`;
    
    // Set amount display
    amountDisplay.textContent = isIndia ? 'â‚¹10' : 'â‚¹50';
    
    // Update details panel
    detailCountry.textContent = countryName;
    detailCurrency.textContent = isIndia ? 'Indian Rupee (INR)' : 'Converted from INR';
    detailTimezone.textContent = new Date().toLocaleTimeString('en-US', { 
        timeZoneName: 'short' 
    }).split(' ')[1];
    detailIP.textContent = ip || 'Not available';
    
    // Show details
    details.classList.add('active');
}

// Redirect to appropriate payment link
function redirectToPayment(countryCode = null) {
    const isIndia = countryCode === 'IN';
    const paymentLink = isIndia ? CONFIG.INDIA_LINK : CONFIG.INTERNATIONAL_LINK;
    
    // Show success animation
    spinner.style.display = 'none';
    successAnimation.style.display = 'block';
    
    // Redirect after delay
    setTimeout(() => {
        window.location.href = paymentLink;
    }, 1500);
}

// Detect location
async function detectLocation() {
    try {
        let res = await fetch("https://ipapi.co/json/");
        let data = await res.json();

        let countryName = data.country_name;
        let countryCode = data.country_code;
        let ip = data.ip;

        // Update UI
        updateUI(countryName, countryCode, ip);
        
        // Redirect
        setTimeout(() => {
            redirectToPayment(countryCode);
        }, CONFIG.REDIRECT_DELAY);

    } catch {
        // Fallback for error
        regionText.textContent = 'Redirecting to International payment gateway...';
        amountDisplay.textContent = 'â‚¹50';
        detailCountry.textContent = 'International';
        detailCurrency.textContent = 'Converted from INR';
        detailTimezone.textContent = new Date().toLocaleTimeString('en-US', { 
            timeZoneName: 'short' 
        }).split(' ')[1];
        detailIP.textContent = 'Not available';
        details.classList.add('active');
        
        setTimeout(() => {
            redirectToPayment('INTL');
        }, CONFIG.REDIRECT_DELAY);
    }
}

// Start when page loads
document.addEventListener('DOMContentLoaded', detectLocation);
</script>

</body>
    </html>
