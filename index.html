<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>MoneyTalks â€¢ Start</title>
  <style>
    body {
      font-family: Arial;
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 70px;
      text-align: center;
    }
    #payBtn {
      padding: 14px 28px;
      background: black;
      color: white;
      font-size: 20px;
      border-radius: 8px;
      cursor: pointer;
      display: none;
    }
    #loader {
      font-size: 17px;
      color: #555;
    }
  </style>
</head>
<body>

  <h2>Checking your region...</h2>
  <div id="loader">Please wait...</div>

  <button id="payBtn"></button>

<script>
(async function () {

  // ðŸ‘‰ Your Razorpay payment page links
  const LINK_INDIA = "https://rzp.io/l/INDIA10";
  const LINK_GLOBAL = "https://rzp.io/l/GLOBAL40";

  let targetLink = LINK_GLOBAL;
  let amount = 40;

  try {
    const res = await fetch("https://ipapi.co/json/");
    const data = await res.json();
    const country = data.country_name;

    document.getElementById("loader").innerText = "Detected: " + country;

    // Logic for pricing
    if (country === "India") {
      targetLink = LINK_INDIA;
      amount = 10;
      document.getElementById("loader").innerText += " (â‚¹10)";
    } else {
      targetLink = LINK_GLOBAL;
      amount = 40;
      document.getElementById("loader").innerText += " (â‚¹40)";
    }

    const btn = document.getElementById("payBtn");
    btn.style.display = "block";
    btn.innerText = `Continue to Pay â‚¹${amount}`;

    // When user clicks â†’ go to Razorpay + include amount for success.html
    btn.onclick = () => {
      window.location.href = `${targetLink}?mt_amount=${amount}`;
    };

  } catch (err) {
    // fallback
    const btn = document.getElementById("payBtn");
    btn.style.display = "block";
    btn.innerText = "Continue to Pay â‚¹40";
    btn.onclick = () => {
      window.location.href = `${LINK_GLOBAL}?mt_amount=40`;
    };
    document.getElementById("loader").innerText = "Couldn't detect region. Defaulting to global â‚¹40.";
  }

})();
</script>

</body>
</html>
