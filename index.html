<!DOCTYPE html>
<html>
<head>
  <title>MoneyTalks - Redirecting...</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body { 
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #f7f7f7;
    }
  </style>
</head>
<body>

<div>
  <h2>Checking your region…</h2>
  <p id="loader">Please wait…</p>
</div>

<script>
(async function() {
  const LINK_INDIA = "https://rzp.io/rzp/UC3cimC7";   // ₹10 link
  const LINK_GLOBAL = "https://rzp.io/rzp/vmr5gHJ";  // ₹40 link

  let amount = 40;
  let targetLink = LINK_GLOBAL;

  try {
    const res = await fetch("https://ipapi.co/json/");
    const data = await res.json();
    const country = data.country_name || data.country;

    document.getElementById("loader").innerText = "Region detected: " + country;

    if (country === "India" || data.country === "IN") {
      targetLink = LINK_INDIA;
      amount = 10;
      document.getElementById("loader").innerText += " | ₹10";
    } else {
      document.getElementById("loader").innerText += " | ₹40";
    }
  } catch (err) {
    document.getElementById("loader").innerText = "Couldn't detect region. Defaulting to ₹40.";
  }

  setTimeout(() => {
    window.location.href = `${targetLink}?mt_amount=${amount}`;
  }, 1200);

})();
</script>

</body>
</html>
