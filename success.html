<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Payment Success</title>
<style>
  body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: #0b0f19;
    color: #fff;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }
  .card {
    width: 350px;
    background: #131a2b;
    padding: 30px;
    border-radius: 12px;
    text-align: center;
  }
  .check {
    width: 60px;
    height: 60px;
    margin: auto;
    border-radius: 50%;
    background: #00c853;
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: 32px;
    color: white;
  }
  .btn {
    padding: 10px 18px;
    background: #00e5ff;
    color: #000;
    font-weight: bold;
    border-radius: 6px;
    text-decoration: none;
    display: inline-block;
    margin-top: 15px;
  }
</style>
</head>
<body>

<div class="card">
  <div class="check">✔</div>
  <h2>Payment Successful!</h2>
  <p id="status">Generating your access link…</p>
</div>

<script>
const scriptURL = "https://script.google.com/macros/s/AKfycbwVfIywYAN9Nu1Qdi46pJxGsCPmqX_7ymXwtNeH0r9AR1x_AGGseC2mg24uyHbvKJn3/exec";
const urlParams = new URLSearchParams(window.location.search);
const paymentId = urlParams.get("razorpay_payment_id") || "";

if (!paymentId) {
  document.getElementById("status").innerText = "Payment ID not found. Try again.";
} else {
  document.getElementById("status").innerText = "Creating access link…";

  fetch(`${scriptURL}?mode=create&payment_id=${paymentId}`)
    .then(res => res.json())
    .then(data => {
      if (data.status === "created" && data.id) {
        document.getElementById("status").innerText = "Access link created!";
        window.location.href = `/access.html?id=${data.id}`;
      } else {
        document.getElementById("status").innerText = "Error creating link.";
      }
    })
    .catch(err => {
      document.getElementById("status").innerText = "Network error.";
    });
}
</script>

</body>
</html>
