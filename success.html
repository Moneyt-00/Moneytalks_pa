<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Payment Success</title>

<style>
    body {
        margin: 0;
        font-family: Arial, sans-serif;
        background: #0b0f19;
        color: #fff;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }

    .card {
        position: relative;
        width: 350px;
        background: #131a2b;
        padding: 30px 25px;
        border-radius: 12px;
        text-align: center;
        box-shadow: 0px 0px 25px rgba(0,0,0,0.4);
    }

    .logo {
        display: flex;
        justify-content: center;
        align-items: center;
        margin-bottom: 15px;
    }

    .logo-box {
        background: #0aefff;
        color: #000;
        font-weight: bold;
        padding: 4px 7px;
        border-radius: 5px;
        margin-right: 5px;
    }

    .brand {
        font-size: 20px;
        font-weight: bold;
        color: #0aefff;
    }

    .check {
        width: 60px;
        height: 60px;
        margin: 10px auto 20px;
        border-radius: 50%;
        background: #00c853;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .check:before {
        content: "✓";
        font-size: 32px;
        color: white;
    }

    .success {
        color: #22c55e;
        font-weight: 600;
    }

    .payment-box {
        background: #0d1628;
        padding: 12px;
        border-radius: 6px;
        text-align: left;
        margin: 10px 20px;
        font-size: 14px;
        line-height: 22px;
        border: 1px solid #0aefff33;
    }

    .payment-box strong {
        color: #0aefff;
    }

    .highlight {
        color: #0aefff;
        font-weight: 600;
    }

</style>
</head>

<body>

<div class="card">

    <div class="logo">
        <div class="logo-box">MT</div>
        <div class="brand">MoneyTalks</div>
    </div>

    <div class="check"></div>

    <h2 class="success">Payment Successful!</h2>

    <div class="payment-box">
        <strong>Payment Details:</strong><br>
        Amount: ₹<span id="amount">Loading...</span><br>
        Transaction ID: <strong id="paymentId">Loading...</strong><br>
        Date: <strong id="paymentDate">Loading...</strong>
    </div>

    <span class="highlight">Thank you for trusting us!</span><br>
    Your payment has been successfully processed.
</div>

<script>
const params = new URLSearchParams(window.location.search);

// Razorpay values
const paymentId = params.get("razorpay_payment_id");
const amount = params.get("mt_amount") || "Unknown";

// Fill UI data
document.getElementById("amount").textContent = amount;
document.getElementById("paymentDate").textContent = new Date().toLocaleString();

if (paymentId) {
    document.getElementById("paymentId").textContent = paymentId;
} else {
    document.getElementById("paymentId").textContent = "Not Provided";
}

// Generate Access Token
function generateAccessToken() {
    const p1 = "MT";
    const p2 = Date.now().toString(36).toUpperCase();
    const p3 = Math.random().toString(36).substring(2, 8).toUpperCase();
    return `${p1}-${p2}-${p3}`;
}

const token = generateAccessToken();

// Save to localStorage (for frontend-only usage)
localStorage.setItem("mt_access_token", token);

// Redirect user to access page after 2 seconds
setTimeout(() => {
    window.location.href = `/access.html?token=${token}`;
}, 2000);

// Debug log
console.log("Payment:", paymentId, "Amount:", amount, "Token:", token);
</script>

</body>
</html>
