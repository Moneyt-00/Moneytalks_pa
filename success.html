<!DOCTYPE html>
<html>
<head>
    <title>Payment Success</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f5f5f5;
            padding: 20px;
            text-align: center;
        }
        .box {
            background: white;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 0 10px #ccc;
            max-width: 400px;
            margin: auto;
        }
        .loader {
            margin-top: 20px;
            font-size: 16px;
            color: #444;
        }
    </style>
</head>
<body>

<div class="box">
    <h2>ðŸŽ‰ Payment Successful</h2>
    <p>Processing your accessâ€¦</p>
    <div class="loader">Please waitâ€¦</div>
</div>

<script>
// ------------------------------
// CHANGE THIS TO YOUR NEW APPS SCRIPT URL
// ------------------------------
const scriptURL = "https://script.google.com/macros/s/AKfycbxV5hKXVPpoA48Snap7P1uRGeNJ3vnhkHBSBObNtj4AK52BU1FyYVX9yG-xM9ca-jU0/exec";

// Read Razorpay payment parameter
const urlParams = new URLSearchParams(window.location.search);
const payment_id = urlParams.get("razorpay_payment_id");

// If no payment ID found â†’ show error
if (!payment_id) {
    document.querySelector(".loader").innerHTML = "Invalid Payment Response!";
}

// Send Payment ID to Google Sheets â†’ create unique ID
fetch(scriptURL + "?mode=createPayment&payment_id=" + payment_id)
    .then(res => res.json())
    .then(data => {
        if (data.status === "created") {
            // Redirect to access.html with generated ID
            window.location.href = "access.html?id=" + data.id;
        } else {
            document.querySelector(".loader").innerHTML = "Error generating your ID!";
        }
    })
    .catch(err => {
        document.querySelector(".loader").innerHTML = "Network error!";
    });
</script>

</body>
</html>
