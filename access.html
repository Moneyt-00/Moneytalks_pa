<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Checking Region…</title>

<style>
    body {
        font-family: Arial, sans-serif;
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
        margin: 0;
        background: #f4f4f4;
        text-align: center;
    }
    h1 {
        font-size: 26px;
        margin-bottom: 15px;
    }
    #region {
        font-size: 20px;
        margin-top: 10px;
        font-weight: bold;
    }
</style>

</head>
<body>

<div>
    <h1>Checking your region…</h1>
    <div id="region">Detecting…</div>
</div>

<script>
const INDIA_LINK = "https://rzp.io/rzp/vmr5gHJ";  // ₹10 link
const INTL_LINK = "https://rzp.io/rzp/UC3cimC7";  // ₹50 link

fetch("https://ipapi.co/json/")
  .then(res => res.json())
  .then(data => {
    const country = data.country_name;
    let amountText;

    if (country === "India") {
      amountText = "₹10";
    } else {
      amountText = "₹50 (converted from INR)";
    }

    document.getElementById("region").innerText =
      `Region detected: ${country} | ${amountText}`;

    setTimeout(() => {
      if (country === "India") {
        window.location.href = INDIA_LINK;
      } else {
        window.location.href = INTL_LINK;
      }
    }, 2000);
  })
  .catch(() => {
    // fallback if API fails
    document.getElementById("region").innerText =
      "Could not detect region. Redirecting to International Gateway…";

    setTimeout(() => {
      window.location.href = INTL_LINK;
    }, 2000);
  });
</script>

</body>
</html>
