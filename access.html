<!DOCTYPE html>
<html>
<head>
    <title>Access Verification</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial;
            background: #eef2f3;
            padding: 20px;
            text-align: center;
        }
        .card {
            background: white;
            padding: 25px;
            border-radius: 12px;
            max-width: 450px;
            margin: auto;
            box-shadow: 0 0 10px #bbb;
        }
        .status {
            margin-top: 15px;
            font-size: 18px;
            color: #333;
        }
    </style>
</head>
<body>

<div class="card">
    <h2>üîç Verifying Your Access</h2>
    <p>Please wait‚Ä¶</p>
    <div class="status">Checking ID‚Ä¶</div>
</div>

<script>
// ------------------------------
// CHANGE THIS TO YOUR APPS SCRIPT URL
// ------------------------------
const scriptURL = "https://script.google.com/macros/s/AKfycbxV5hKXVPpoA48Snap7P1uRGeNJ3vnhkHBSBObNtj4AK52BU1FyYVX9yG-xM9ca-jU0/exec";

// Read unique ID from URL
const urlParams = new URLSearchParams(window.location.search);
const id = urlParams.get("id");

// If no ID found ‚Üí error
if (!id) {
    document.querySelector(".status").innerHTML = "Invalid request!";
}

// Verify ID with Apps Script
fetch(scriptURL + "?mode=verify&id=" + id)
    .then(res => res.text())
    .then(result => {
        if (result === "OK") {
            document.querySelector(".status").innerHTML = "Access Granted! Redirecting‚Ä¶";

            // ----------------------------------
            // CHANGE TELEGRAM LINK HERE
            // ----------------------------------
            window.location.href = "https://t.me/+Hy1jWBHA4bBkNWY1";
        
        } else if (result === "EXPIRED") {
            document.querySelector(".status").innerHTML = "‚ùå This link has expired!";
        } else if (result === "INVALID") {
            document.querySelector(".status").innerHTML = "‚ùå Invalid or corrupted link!";
        } else {
            document.querySelector(".status").innerHTML = "Server error!";
        }
    })
    .catch(err => {
        document.querySelector(".status").innerHTML = "Network Error!";
    });
</script>

</body>
</html>
